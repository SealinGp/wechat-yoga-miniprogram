<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程</title>
    <link rel="stylesheet" href="lesson.css">
    <script src="libraries/markdown-it.js"></script>
</head>

<body>
    <div style="padding-top: 62.5%;position: relative;">
        <div id="back-button">
            <svg viewBox="0 0 24 24" focusable="false">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
            </svg>
        </div>
        <div id="teacher-name"> </div>
        <div style="overflow: hidden;position: absolute;top: 0;width: 100%;height: 100%;">
            <img id="thumbnail">
        </div>
    </div>
    <div style="margin: 20px 24px 0;">
        <h1 id="title">
        </h1>
        <div id="subtitle"></div>
        <div id="description" class="lines"></div>
        <div id="expand-button">
            <svg viewBox="0 0 24 24">
                <path d="M7.406 8.578l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z"></path>
            </svg>
            <div>展开</div>
        </div>
        <div id="submit-button">
            预约
        </div>
    </div>
    <div id="photos">
        <h2 style="margin: 24px 0 16px;font-size: 20px;line-height: 24px;color:#202124">照片</h2>
        <div id="photo-items">
        </div>
    </div>
    <div id="comments">
        <h2 style="margin: 24px 0 16px;font-size: 20px;line-height: 24px;color:#202124">评价</h2>
        <div id="comment-button">
            <svg style="width: 18px;height: 18px;margin-right:8px;fill:currentColor" viewBox="0 0 24 24"
                focusable="false">
                <path d="M20 13h-7v7h-2v-7H4v-2h7V4h2v7h7v2z"></path>
            </svg>
            <div>写评价</div>
        </div>
    </div>
    <div style="color:  #70757a;margin: 60px 0 60px;font-size: 14px;line-height: 20px;text-align: center;">
        此课程尚未获得任何评价
    </div>
    <div class="copyright">
        版权归瑜伽约课工具所有
    </div>
    <custom-toast id="toast"></custom-toast>

    <script src="shared.js"></script>
    <script src="api.js"></script>
    <script src="components/toast.js"></script>
    <script src="lesson.js"></script>
</body>

</html>
