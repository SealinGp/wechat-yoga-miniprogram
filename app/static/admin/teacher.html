<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老师管理</title>
    <link rel="stylesheet" href="teacher.css">
</head>

<body>
    <div style="background: #fff">
        <custom-header title="课程管理"></custom-header>
    </div>

    <custom-action id="field-name"></custom-action>
    <custom-action id="field-phone_number"></custom-action>
    <custom-action id="field-introduction"></custom-action>
    <custom-action id="field-description"></custom-action>
    <hr style="border-top: solid 1px #dadce0;border-bottom: 0;margin: 0">
    <div style="margin: 18px 16px 0;">
        <custom-uploader title="老师照片" max="1" uri="http://lucidu.cn/api/article/2" host="https://static.lucidu.cn/images">
            <span slot="subtitle">添加有用的照片，如能展现老师风采的照片</span>
        </custom-uploader>
    </div>
    
    <script src="../shared.js"></script>
    <script src="../components/uploader.js"></script>
    <script src="../components/action.js"></script>
    <script src="../components/search.js"></script>
    <script src="../components/header.js"></script>
    <script src="../components/input.js"></script>
    <script src="teacher.js"></script>
</body>

</html>
