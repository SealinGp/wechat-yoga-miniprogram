<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理</title>
    <link rel="stylesheet" href="booking.css">
</head>

<body>
    <custom-toast id="toast"></custom-toast>

    <div class="header">
        <button class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" focusable="false">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
            </svg>
        </button>

    </div>

    <div class="top">
        <img>
    </div>

    <div class="details">
        <h1 class="h1">
        </h1>
        <div class="h2">
        </div>
    </div>

    <div class="actions">
        <div class="action" id="edit">
            <svg width="20" height="20" viewBox="0 0 24 24" focusable="false" class="Lny5ac ge3mDc NMm5M hhikbc">
                <path
                    d="M20.719 7.031l-1.828 1.828-3.75-3.75 1.828-1.828q0.281-0.281 0.703-0.281t0.703 0.281l2.344 2.344q0.281 0.281 0.281 0.703t-0.281 0.703zM3 17.25l11.063-11.063 3.75 3.75-11.063 11.063h-3.75v-3.75z">

            </div>
        </div>

        <div class="action" id="suspend">
            <svg width="20" height="20" viewBox="0 0 24 24" focusable="false" class="Lny5ac ge3mDc NMm5M hhikbc">

                </path>
            </svg>

                停课
            </div>
        </div>
        <div class="action" id="qr">
            <svg width="20" height="20" viewBox="0 0 24 24" focusable="false" class="Lny5ac ge3mDc NMm5M hhikbc">
                <path
                    d="M3 11.016h8.016v-8.016h-8.016v8.016zM5.016 5.016h3.984v3.984h-3.984v-3.984zM3 21h8.016v-8.016h-8.016v8.016zM5.016 15h3.984v3.984h-3.984v-3.984zM12.984 3v8.016h8.016v-8.016h-8.016zM18.984 9h-3.984v-3.984h3.984v3.984zM18.984 18.984h2.016v2.016h-2.016v-2.016zM12.984 12.984h2.016v2.016h-2.016v-2.016zM15 15h2.016v2.016h-2.016v-2.016zM12.984 17.016h2.016v1.969h-2.016v-1.969zM15 18.984h2.016v2.016h-2.016v-2.016zM17.016 17.016h1.969v1.969h-1.969v-1.969zM17.016 12.984h1.969v2.016h-1.969v-2.016zM18.984 15h2.016v2.016h-2.016v-2.016z">

    </div>


    <div class="section" style="margin-top: 16px;">

    </div>
    <div id="items"></div>
    <script src="../shared.js"></script>
    <script src="../api.js"></script>
    <script src="../components/modal-menu.js"></script>
    <script src="../components/dialog.js"></script>
    <script src="../components/toast.js"></script>
    <script src="../libraries/awesome-qr.js"></script>
    <script src="booking.js"></script>
</body>

</html>
