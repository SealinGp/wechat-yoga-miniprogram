<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理</title>
    <link rel="stylesheet" href="lesson.css">
</head>

<body>
<div style="background: #fff">
    <custom-header></custom-header>
</div>

<custom-action id="field-name" head="课程名称" subhead="未配置"></custom-action>
<custom-action id="field-description" head="课程描述" subhead="未配置"></custom-action>

<hr style="border-top: solid 1px #dadce0;border-bottom: 0;margin: 0">
<div style="margin: 18px 16px 0;">
    <custom-uploader max="1" uri="http://lucidu.cn/api/article/2" host="https://static.lucidu.cn/images">
        <span slot="subtitle">添加有用的照片，如能展现课程特征的照片</span>
    </custom-uploader>
</div>
<hr style="border-top: solid 1px #dadce0;border-bottom: 0;margin: 0">
<div style="margin: 18px 16px 0;">
    <custom-uploader id="uploader" max="20" uri="http://lucidu.cn/api/article/2" host="https://static.lucidu.cn/images">
        <span slot="subtitle">添加有用的照片，如能展现课程风采的照片</span>
    </custom-uploader>
</div>
<script src="../shared.js"></script>
<script src="../components/uploader.js"></script>
<script src="../components/action.js"></script>
<script src="../components/search.js"></script>
<script src="../components/header.js"></script>
<script src="../components/input.js"></script>
<script src="lesson.js"></script>
</body>

</html>
