<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>促销 - 瑜伽约课微信小程序</title>
  <link rel="stylesheet" href="market.css">
  <script src="js/custom-input.js"></script>
</head>

<body>
  <custom-header>
    <custom-drawer></custom-drawer>
  </custom-header>
  <div style="height: 64px;"></div>
  <div class="wrapper">

    <custom-input label="标题" class="title" style="width: 100%;"></custom-input>
    <custom-input label="标语" class="slogan" style="width: 100%;"></custom-input>
    <custom-input label="内容" type="textarea" class="content" style="width: 100%;"></custom-input>
    <custom-submit-bar class="submit"></custom-submit-bar>
  </div>
  <custom-toast id="toast"></custom-toast>
  <script src="toast.js"></script>
  <script src="js/custom-drawer.js"></script>
  <script src="js/custom-submit-bar.js"></script>
  <script src="js/custom-header.js"></script>

  <script src="market.js"></script>
</body>

</html>
