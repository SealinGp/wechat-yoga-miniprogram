<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员卡</title>
  <link rel="stylesheet" href="css/vipcard.css">
  <script type="module" src="../components/custom-header.js"></script>
  <script type="module" src="../components/custom-drawer.js"></script>
  <script type="module" src="../components/custom-field.js"></script>
  <script type="module" src="../components/custom-submit-bar.js"></script>
  <script src="../components/toast.js"></script>
  <script type="module" src="../components/custom-date-picker.js"></script>
  <script type="module" src="../components/custom-action-sheet.js"></script>

</head>

<body>
  <custom-drawer bind="customDrawer"></custom-drawer>
  <custom-header title="会员卡" bind @submit="showDrawer"></custom-header>
  <div style="height: 56px;"></div>

  <custom-date-picker bind="startDateDatePicker" @submit="onStartDateDatePicker" style="display:none"></custom-date-picker>

  <custom-field bind="userInput" label="会员" disabled="true"></custom-field>

  <custom-field bind="cardIdInput" @tap="onCardIdInput" label="会员卡" placeholder="请选择会员卡" disabled="true"></custom-field>
  <custom-field bind="startDateInput" @tap="onStartDateInput" label="生效日期" placeholder="请选择生效日期" disabled="true"></custom-field>
  <custom-submit-bar bind @submit="onSubmitBar"></custom-submit-bar>
  <custom-action-sheet bind="cardIdActionSheet" @item="onCardIdActionSheet" style="display:none"></custom-action-sheet>
  <custom-toast bind="toast"></custom-toast>
  <script src="js/shared.js"></script>
  <script src="js/vipcard.js"></script>

</body>

</html>
