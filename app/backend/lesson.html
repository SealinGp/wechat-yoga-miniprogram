<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课程</title>
  <link rel="stylesheet" href="css/lesson.css">
  <script type="module" src="../components/custom-header.js"></script>
  <script type="module" src="../components/custom-drawer.js"></script>
  <script src="../components/toast.js"></script>
  <script type="module" src="../components/custom-lesson.js"></script>
  <script type="module" src="../components/custom-dialog.js"></script>

  <script type="module" src="../components/custom-lesson-items.js"></script>
</head>

<body>
  <custom-drawer bind="customDrawer"></custom-drawer>
  <custom-header title="课程" bind @submit="showDrawer"></custom-header>
  <div style="height: 56px;"></div>
  <custom-lesson bind="customLesson" @submit="onCustomLessonSubmit"></custom-lesson>

  <custom-lesson-items bind="customLessonItems" @delete="deleteHandler"></custom-lesson-items>
  <custom-toast bind="toast"></custom-toast>
  <custom-dialog bind="customDialog" @submit="" title="询问" style="display: none;"></custom-dialog>
  <script src="js/shared.js"></script>
  <script src="js/lesson.js"></script>
</body>

</html>
