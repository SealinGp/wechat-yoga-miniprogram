<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户</title>
  <link rel="stylesheet" href="css/user.css">
  <script src="custom-header.js"></script>
  <script src="custom-drawer.js"></script>
  <script src="../components/toast.js"></script>
  <script type="module" src="../components/custom-user-profile.js"></script>
  <script type="module" src="../components/custom-user-lessons.js"></script>
  <script src="custom-actions.js"></script>
</head>

<body>
  <custom-drawer bind="customDrawer"></custom-drawer>
  <custom-header title="用户" bind @submit="showDrawer"></custom-header>
  <div style="height: 56px;"></div>
  <custom-user-profile bind="customUserProfile" @submit=""></custom-user-profile>
  <div style="height: 8px;"></div>
  <custom-actions bind="customActions" wrapper="position: relative;height: 100%;max-width: 100%;overflow: overlay hidden;padding-left: 16px;padding-bottom: 20px;display: flex;gap: 8px;user-select: none" @submit="onCustomActionsSubmit"></custom-actions>
  <custom-user-lessons bind="customUserLessons" @submit=""></custom-user-lessons>
  <custom-toast bind="toast"></custom-toast>
  <script src="js/shared.js"></script>
  <script src="js/user.js"></script>
</body>

</html>
