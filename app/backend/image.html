<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课表</title>
    <link rel="stylesheet" href="css/image.css">
    <!--
    Code package for converting HTML to images

    <script src="../components/toast.js"></script>

                <div></div>

                </div>
                <div class="week">

                <div class="week">
                    周三
                </div>
                <div class="week">
                    周四
                </div>
                <div class="week">
                    周五
                </div>
                <div class="week">
                    周六
                </div>
                <div class="week">
                    周日
                </div>
                <div bind="line1" class="line1">9:00-10:00</div>

                <div bind="line2" class="line2">19:30-20:30</div>


                <div class="info">
                    <div>备注</div>
                    <div>
                        <div>练习瑜伽穿着舒适易伸展的服装，不戴繁琐饰品，赤脚练习。 </div>
                        <div>练习瑜伽穿着舒适易伸展的服装，不戴繁琐饰品，赤脚练习。</div>
                        <div>练习瑜伽穿着舒适易伸展的服装，不戴繁琐饰品，赤脚练习。</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <custom-toast bind="toast"></custom-toast>
    <!--
    A shared code package, 
    the main function is to declare constants

    <script src="js/shared.js"></script>
    <script src="js/image.js"></script>

</body>

</html>
