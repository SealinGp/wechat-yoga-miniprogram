<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>瑜伽约课微信小程序</title>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
</head>

<body>
  <div>
  </div>
  <script>
    console.log(window.markdownit);
    let baseUri = window.location.host === "127.0.0.1:5500" ? 'http://127.0.0.1:8081' : ''
    const name = new URL(document.URL).searchParams.get('name') || '服务器';
    async function loadData() {
      const response = await fetch(`${baseUri}/v1/document?name=${encodeURIComponent(name)}`)
      return response.json();
    }
    async function render() {
      const wrapper = document.querySelector('.wrapper');
      let obj;
      try {
        obj = await loadData();
        obj.forEach(value => {
          const div = document.createElement('div');
          div.textContent = value.title;
          div.addEventListener('click', evt => {
            evt.stopPropagation();
          });
          wrapper.appendChild(div);
        })
      } catch (error) {

      }
    }
    render();
  </script>
</body>

</html>
