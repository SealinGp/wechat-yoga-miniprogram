  <script src="js/index.js"></script>

  <script type="module">
    import {
      LitElement,
      html,
      css
    } from 'https://unpkg.com/lit@2.5.0/index.js?module';
    export class CustomHeader extends LitElement {
      static properties = {
        title: {},
        show: {
          state: false
        },
      };
      static styles = css`.header {
        color: black;
        min-width: 320px;
        transition: box-shadow 250ms;
        top: 0;
        width: 100%;
        display: block;
        font: 13px/27px Roboto, Arial, sans-serif;
        z-index: 986;
        position: fixed;
        left: 0;
        right: 0;
        background-color: rgba(255, 255, 255, 1);
    }
    .wrapper {
        box-sizing: border-box;
        position: relative;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transition: background-color .4s;
        padding: 4px;
        padding-left: 8px;
        min-width: 0;
    }
    .left {
        height: 48px;
        vertical-align: middle;
        white-space: nowrap;
        -webkit-box-align: center;
        align-items: center;
        display: flex;
        -webkit-user-select: none;
        box-sizing: border-box;
        padding-right: 14px;
        flex: 1 1 auto;
        overflow: hidden;
    }
    .middle {
        height: 48px;
        white-space: nowrap;
        align-items: center;
        display: flex;
        -webkit-user-select: none;
        justify-content: flex-end;
        flex: 0 0 auto;
    }
    .svg {
        fill: currentColor;
        opacity: 1;
        border-radius: 50%;
        padding: 8px;
        margin: 3px;
        color: unset;
        margin-left: 1px;
        margin-right: 1px;
    }
    .title {
        display: inline-block;
        font-size: 22px;
        line-height: 24px;
        position: relative;
        vertical-align: middle;
        color: #5f6368;
        opacity: 1;
        padding-left: 0;
    }
    .hamburger-menu {
        border-radius: 50%;
        display: inline-block;
        padding: 12px;
        overflow: hidden;
        vertical-align: middle;
        cursor: pointer;
        height: 24px;
        width: 24px;
        -webkit-user-select: none;
        flex: 0 0 auto;
        margin: 0 4px 0 0;
    }`;

      constructor() {
        super();
      }

      render() {
        return html`<div class="header" style="${this.show?'box-shadow:0px 4px 5px 0px rgb(0 0 0 / 14%), 0px 1px 10px 0px rgb(0 0 0 / 12%), 0px 2px 4px -1px rgb(0 0 0 / 20%)':''}">
    <div class="wrapper">
        <div class="left">
            <div class="hamburger-menu">
                <svg focusable="false" viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </div>
            <div class="title">${this.title}</div>
        </div>
        <div class="middle">
            <svg class="svg" focusable="false" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z"></path>
                <path d="M0,0h24v24H0V0z" fill="none"></path>
            </svg>
        </div>
    </div>
</div>`;
      }
     
      connectedCallback() {
        super.connectedCallback();
        document.addEventListener("scroll", evt => {
          this.show = window.scrollY > 56;
        })
      }
    }
    customElements.define('custom-header', CustomHeader);
  </script>
  <custom-header title="瑜伽"></custom-header>
</body>
